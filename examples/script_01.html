<!DOCTYPE html>
<html>
    <head>
        <title>Pancake - Scripting</title>
    </head>
    <body>
        <script src="../build/pancake.js"></script>
        <button id="add-script">Load my_script.js</button>
        <button id="run-script">Run some code</button>
        <script>
            document.getElementById("add-script").onclick = function() {

                // Load script my_script.js to scripts index 0
                pancake.script.load("my_script.js", 0);

            };

            document.getElementById("run-script").onclick = function() {

                // Run and eval a javascript code
                pancake.script.eval("window.alert(multiply(5, 3));");
                
            };
        </script>
    </body>
</html>
